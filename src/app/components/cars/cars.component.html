<form [formGroup]="form">
  <input type="text" placeholder="model" formControlName="model">
  <input type="text" placeholder="price" formControlName="price">
  <input type="text" placeholder="year" formControlName="year">
  <button [disabled]="form.invalid" (click)=save()>{{updateCar ? 'update' : 'save'}}</button>
</form>
<div>
  <app-car *ngFor="let car of cars" [car]="car" (carForUpdate)="lift($event)" (carIdForDelete)="deleteById($event)"></app-car>
</div>
